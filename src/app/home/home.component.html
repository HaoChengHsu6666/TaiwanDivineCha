  </section>

<section class="brand-story-teaser-section">
  <div class="brand-content">
    <div class="brand-image">
      <img src="assets/images/brand-teaser.jpg" alt="茶具">
    </div>
    <div class="brand-text">
      <p class="subtitle">從台灣出發 | 在世界舞台發光</p>
      <h2>泰旺茶廠</h2>
      <p>泰旺製茶廠做茶葉已有二百多年的歷史，到現代社會已有古代歷史。製茶所在地:阿里山(頂湖茶區)、龍鳳峽、梨山(華崗茶區)、大禹嶺(105K原始森林茶區)、杉林溪、坪林文山包種茶(雪山龍脈茶區)</p>
      <p>以上各山區茶葉都是我們家族傳承，在我父親S3年專業高山茶老師父嚴格製造及烘焙，再由茶葉專家嚴格評比、嚴格精選好茶分級，才能給客戶們批發價、品質掛保證。</p>
      <button mat-raised-button color="primary" routerLink="/about">瞭解更多</button>
    </div>
  </div>
</section>
